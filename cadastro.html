<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoSaas | Convite</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>

    <div id="app" v-cloak>
        <div class="auth-wrapper">
            <div class="auth-box" style="height: auto; min-height: 500px;">
                <div class="auth-banner">
                    <div class="brand-hero">
                        <i class="material-icons-round">vpn_key</i>
                        <h1>Acesso Morador</h1>
                    </div>
                    <p v-if="condoName">Você foi convidado para o condomínio:<br><strong>{{ condoName }}</strong></p>
                    <p v-else>Sistema de Gestão Inteligente.</p>
                </div>
                
                <div class="auth-content">
                    <form @submit.prevent="handleRegister" class="auth-form animate-fade">
                        <div class="header-text">
                            <h2>Criar Acesso</h2>
                            <p>Preencha seus dados para entrar.</p>
                        </div>

                        <div class="input-group">
                            <label>Código do Condomínio</label>
                            <div class="input-icon-wrapper">
                                <input type="text" :value="condoId" readonly class="modern-input" style="background-color: #EEF2FF; border-color: #4F46E5; color: #4F46E5; font-weight: bold;">
                                <i class="material-icons-round text-success" style="color: #4F46E5;">lock</i>
                            </div>
                        </div>

                        <div class="row-2">
                            <div class="input-group"><label>Nome Completo</label><input type="text" v-model="form.name" required class="modern-input" placeholder="Seu nome"></div>
                            <div class="input-group"><label>Unidade</label><input type="text" v-model="form.apartment" required class="modern-input" placeholder="Apto 101"></div>
                        </div>
                        
                        <div class="input-group"><label>E-mail</label><input type="email" v-model="form.email" required class="modern-input" placeholder="seu@email.com"></div>
                        <div class="input-group"><label>Senha</label><input type="password" v-model="form.password" required class="modern-input" placeholder="Mínimo 6 caracteres" minlength="6"></div>
                        
                        <div v-if="errorMsg" style="color: #EF4444; font-size: 0.9rem; margin-bottom: 15px; text-align: center;">
                            <i class="material-icons-round" style="font-size: 14px; vertical-align: middle;">error</i> {{ errorMsg }}
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100" :disabled="loading">
                            {{ loading ? 'Criando conta...' : 'Finalizar Cadastro' }}
                        </button>

                        <div class="auth-footer">
                            <a href="index.html">Já tenho conta (Login)</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // REPETINDO CONFIG (Para garantir isolamento, ou importe do config.js se preferir)
        // COLE SUA CONFIGURAÇÃO DO FIREBASE AQUI
        const firebaseConfig = {
            apiKey: "AIzaSyDeWvVtINqz07UK-iCZwG8-rfBJN7insDM",
            authDomain: "condosaas-app.firebaseapp.com",
            projectId: "condosaas-app",
            storageBucket: "condosaas-app.firebasestorage.app",
            messagingSenderId: "1094942324011",
            appId: "1:1094942324011:web:49293ce94269e71807416e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const condoId = ref('');
                const condoName = ref('');
                const loading = ref(false);
                const errorMsg = ref('');
                const form = ref({ name: '', apartment: '', email: '', password: '' });

                onMounted(async () => {
                    // 1. Pega o código da URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const code = urlParams.get('code');

                    if (!code) {
                        alert("Link inválido! Você precisa de um código de convite.");
                        window.location.href = 'index.html';
                        return;
                    }

                    condoId.value = code;

                    // 2. Segurança: Desloga qualquer usuário anterior imediatamente
                    await signOut(auth);

                    // 3. Busca nome do condomínio para mostrar na tela (Confirmação visual)
                    try {
                        const docSnap = await getDoc(doc(db, "condominios", code));
                        if (docSnap.exists()) {
                            condoName.value = docSnap.data().name;
                        } else {
                            errorMsg.value = "Condomínio não encontrado. Verifique o link.";
                        }
                    } catch (e) {
                        console.error(e);
                    }
                });

                const handleRegister = async () => {
                    if (!condoId.value) return;
                    loading.value = true;
                    errorMsg.value = '';

                    try {
                        // Criar Usuário no Auth
                        const cred = await createUserWithEmailAndPassword(auth, form.value.email, form.value.password);
                        
                        // Criar Perfil no Firestore
                        await setDoc(doc(db, "users", cred.user.uid), {
                            name: form.value.name,
                            apartment: form.value.apartment,
                            email: form.value.email,
                            type: 'resident',
                            condoId: condoId.value // Vincula ao código da URL
                        });

                        alert("Cadastro realizado com sucesso!");
                        // Redireciona para o app principal já logado
                        window.location.href = 'index.html';

                    } catch (e) {
                        console.error(e);
                        if (e.code === 'auth/email-already-in-use') {
                            errorMsg.value = "Este e-mail já está cadastrado.";
                        } else {
                            errorMsg.value = "Erro ao criar conta: " + e.message;
                        }
                    } finally {
                        loading.value = false;
                    }
                };

                return { condoId, condoName, form, loading, errorMsg, handleRegister };
            }
        }).mount('#app');
    </script>
</body>
</html>
