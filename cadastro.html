<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoSaas | Convite</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app" v-cloak>
        <div class="auth-wrapper">
            <div class="auth-box" style="height: auto; min-height: 550px;">
                <div class="auth-banner">
                    <div class="brand-hero"><i class="material-icons-round">vpn_key</i><h1>Acesso Morador</h1></div>
                    <p style="margin-top: 15px; opacity: 0.9;">Você foi convidado para o condomínio:</p>
                    <h3 v-if="condoName" style="margin-top: 10px; color:white;">{{ condoName }}</h3>
                </div>
                <div class="auth-content">
                    <form @submit.prevent="handleRegister" class="auth-form animate-fade">
                        <div class="header-text"><h2>Criar Acesso</h2><p>Preencha seus dados.</p></div>
                        <div class="input-group"><label>Código</label><input type="text" :value="condoId" readonly class="modern-input" style="background:#EEF2FF; font-weight:700; color:var(--primary);"></div>
                        <div class="row-2"><div class="input-group"><label>Nome</label><input type="text" v-model="form.name" required class="modern-input"></div><div class="input-group"><label>Unidade</label><input type="text" v-model="form.apartment" required class="modern-input"></div></div>
                        <div class="input-group"><label>E-mail</label><input type="email" v-model="form.email" required class="modern-input"></div>
                        <div class="input-group"><label>Senha</label><input type="password" v-model="form.password" required class="modern-input"></div>
                        <button type="submit" class="btn btn-primary btn-lg w-100" :disabled="loading">{{ loading ? 'Criando...' : 'Finalizar' }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { EMAIL_CONFIG } from './src/config.js'; // Importa config se possível, ou repete

        const firebaseConfig = {
            apiKey: "AIzaSyDeWvVtINqz07UK-iCZwG8-rfBJN7insDM",
            authDomain: "condosaas-app.firebaseapp.com",
            projectId: "condosaas-app",
            storageBucket: "condosaas-app.firebasestorage.app",
            messagingSenderId: "1094942324011",
            appId: "1:1094942324011:web:49293ce94269e71807416e"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const condoId = ref('');
                const condoName = ref('');
                const loading = ref(false);
                const form = ref({ name: '', apartment: '', email: '', password: '' });

                onMounted(async () => {
                    const code = new URLSearchParams(window.location.search).get('code');
                    if (!code) { alert("Link inválido!"); window.location.href = 'index.html'; return; }
                    await signOut(auth);
                    condoId.value = code;
                    try { const s = await getDoc(doc(db, "condominios", code)); if(s.exists()) condoName.value = s.data().name; } catch(e){}
                });

                const handleRegister = async () => {
                    loading.value = true;
                    try {
                        const c = await createUserWithEmailAndPassword(auth, form.value.email, form.value.password);
                        await setDoc(doc(db, "users", c.user.uid), { name: form.value.name, apartment: form.value.apartment, email: form.value.email, type: 'resident', condoId: condoId.value });
                        alert("Sucesso!"); window.location.href = 'index.html';
                    } catch(e) { alert(e.message); } finally { loading.value = false; }
                };
                return { condoId, condoName, form, loading, handleRegister };
            }
        }).mount('#app');
    </script>
</body>
</html>
