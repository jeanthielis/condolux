<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CondoSaaS - Cadastro Direto</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --primary: #6C63FF; --bg-app: #F5F7FA; --surface: #ffffff;
            --text-main: #2D3748; --text-light: #718096;
            --success: #48BB78; --danger: #F56565;
            --radius: 16px; --shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background-color: var(--bg-app); color: var(--text-main); }
        .app-container { max-width: 500px; margin: 0 auto; background: var(--bg-app); min-height: 100vh; padding-bottom: 80px; }
        
        .card { background: var(--surface); border-radius: var(--radius); padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow); }
        .btn { border: none; padding: 14px; border-radius: 14px; font-weight: 600; cursor: pointer; width: 100%; display: flex; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 2px solid #E2E8F0; color: var(--text-light); }
        .btn-sm { padding: 8px 12px; font-size: 0.85rem; width: auto; }
        .input-field { width: 100%; padding: 12px 16px; border: 2px solid #EDF2F7; border-radius: 14px; outline: none; background: #F8FAFC; margin-bottom: 15px; }
        .input-field:focus { border-color: var(--primary); background: white; }
        label { display: block; margin-bottom: 6px; font-size: 0.9rem; font-weight: 600; }

        /* Toast & Loader */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 3000; width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: white; padding: 16px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-left: 5px solid #ccc; display: flex; align-items: center; gap: 12px; animation: slideIn 0.3s ease; }
        .toast.success { border-left-color: var(--success); } .toast.error { border-left-color: var(--danger); }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Utils */
        .header { background: var(--surface); padding: 20px; border-radius: 0 0 24px 24px; box-shadow: var(--shadow); display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .menu-item { text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 110px; border-radius: var(--radius); background: white; box-shadow: var(--shadow); }
        .menu-item:active { transform: scale(0.98); }
        .badge-role { font-size: 0.7rem; background: #EBF4FF; padding: 4px 10px; border-radius: 20px; font-weight: 800; color: var(--primary); text-transform: uppercase; }
    </style>
</head>
<body>

<div id="loading"><div class="spinner"></div></div>
<div id="toast-container"></div>
<div class="app-container" id="app"></div>

<div id="mainModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; align-items:flex-end;">
    <div style="background:white; width:100%; max-width:500px; border-radius:28px 28px 0 0; padding:30px; max-height:90vh; overflow-y:auto; margin:0 auto;">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3 id="modalTitle">Titulo</h3>
            <button onclick="document.getElementById('mainModal').style.display='none'" style="background:none; border:none; font-size:1.5rem;"><i class='bx bx-x'></i></button>
        </div>
        <div id="modalBody"></div>
    </div>
</div>

<script type="module">
    import { initializeApp, deleteApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, query, where, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- CONFIG FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDeWvVtINqz07UK-iCZwG8-rfBJN7insDM",
        authDomain: "condosaas-app.firebaseapp.com",
        projectId: "condosaas-app",
        storageBucket: "condosaas-app.firebasestorage.app",
        messagingSenderId: "1094942324011",
        appId: "1:1094942324011:web:49293ce94269e71807416e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const UI = {
        toast(msg, type='info') {
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.innerHTML = `<span>${msg}</span>`;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        },
        loading(show) { document.getElementById('loading').style.display = show ? 'flex' : 'none'; },
        
        renderLogin() {
            document.getElementById('app').innerHTML = `
                <div style="padding:40px 30px; text-align:center;">
                    <i class='bx bxs-buildings' style="font-size: 60px; color:var(--primary)"></i>
                    <h1 style="margin:10px 0 40px;">CondoSaaS</h1>
                    <div class="card" style="text-align:left">
                        <form id="formLogin">
                            <label>Email</label><input type="email" id="logEmail" class="input-field" required>
                            <label>Senha</label><input type="password" id="logPass" class="input-field" required>
                            <button class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                    <button id="btnNew" class="btn btn-outline" style="margin-top:20px; border:none">Criar Conta Admin</button>
                </div>`;
            document.getElementById('formLogin').onsubmit = App.login;
            document.getElementById('btnNew').onclick = () => App.viewRegister();
        },

        renderRegister(condoName = null, condoId = null) {
            const title = condoName ? `Cadastro - ${condoName}` : 'Criar Conta';
            document.getElementById('app').innerHTML = `
                <div style="padding:40px 30px;">
                    <h2 style="text-align:center; margin-bottom:30px;">${title}</h2>
                    <div class="card">
                        <form id="formReg">
                            <input type="hidden" id="regCondoId" value="${condoId || ''}">
                            <label>Nome Completo</label><input id="regName" class="input-field" required>
                            <label>CPF</label><input id="regCpf" class="input-field" required>
                            <label>Unidade (Apto/Bloco)</label><input id="regUnit" class="input-field" required>
                            <label>Email</label><input type="email" id="regEmail" class="input-field" required>
                            <label>Senha</label><input type="password" id="regPass" class="input-field" required>
                            <button class="btn btn-primary">Concluir Cadastro</button>
                        </form>
                    </div>
                    ${!condoId ? '<button id="backLog" class="btn btn-outline" style="margin-top:20px; border:none">Voltar ao Login</button>' : ''}
                </div>`;
            document.getElementById('formReg').onsubmit = App.register;
            if(document.getElementById('backLog')) document.getElementById('backLog').onclick = () => UI.renderLogin();
        },

        renderDash(user) {
            let menu = '';
            if(user.role === 'super') {
                menu = `
                    <div class="card" onclick="App.modalAddCondo()" style="background:var(--primary); color:white; cursor:pointer; text-align:center"><b>+ Novo Condomínio</b></div>
                    <div class="card" onclick="App.modalAddSindico()" style="cursor:pointer; text-align:center"><b>+ Novo Síndico</b></div>
                `;
            } else if (user.role === 'sindico') {
                menu = `
                    <div class="card" onclick="App.copyInvite('${user.condoId}')" style="background:var(--primary); color:white; cursor:pointer; text-align:center"><i class='bx bx-link'></i> <b>Copiar Link Convite</b></div>
                    <div class="grid-menu" style="margin-top:10px">
                        <div class="menu-item" onclick="App.modalRes()"><h5>Reservar</h5></div>
                        <div class="menu-item" onclick="App.modalArea()"><h5>Áreas</h5></div>
                    </div>
                `;
            } else {
                menu = `
                    <div class="grid-menu">
                        <div class="menu-item" onclick="App.modalRes()"><h5>Reservar</h5></div>
                        <div class="menu-item"><h5>Meus Eventos</h5></div>
                    </div>
                `;
            }

            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div><b>${user.name.split(' ')[0]}</b> <span class="badge-role">${user.role}</span></div>
                    <i class='bx bx-log-out' onclick="App.logout()" style="font-size:1.5rem; color:var(--danger); cursor:pointer"></i>
                </div>
                <div style="padding:20px;">
                    ${menu}
                    <div id="listRes" style="margin-top:20px"></div>
                </div>`;
            
            if(user.role !== 'super') App.loadRes(user.condoId);
        },

        modal(title, html) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('mainModal').style.display = 'flex';
        }
    };

    const App = {
        init() {
            onAuthStateChanged(auth, async (u) => {
                const params = new URLSearchParams(window.location.search);
                // Lógica do Link Direto
                if (!u && params.get('cadastro') && params.get('condoId')) {
                    // Busca nome do condomínio para exibir (dá confiança ao usuário)
                    UI.loading(true);
                    try {
                        const snap = await getDoc(doc(db, "condos", params.get('condoId')));
                        const name = snap.exists() ? snap.data().name : 'Seu Condomínio';
                        UI.renderRegister(name, params.get('condoId'));
                    } catch(e) { UI.renderRegister('Condomínio', params.get('condoId')); }
                    UI.loading(false);
                } else if (u) {
                    const snap = await getDoc(doc(db, "users", u.uid));
                    if(snap.exists()) UI.renderDash({uid: u.uid, ...snap.data()});
                    else { await signOut(auth); UI.renderLogin(); }
                } else {
                    UI.renderLogin();
                }
            });
        },

        async login(e) {
            e.preventDefault();
            try {
                UI.loading(true);
                await signInWithEmailAndPassword(auth, document.getElementById('logEmail').value, document.getElementById('logPass').value);
            } catch(err) { UI.toast('Erro no login', 'error'); UI.loading(false); }
        },

        async register(e) {
            e.preventDefault();
            UI.loading(true);
            const data = {
                name: document.getElementById('regName').value,
                cpf: document.getElementById('regCpf').value,
                unit: document.getElementById('regUnit').value,
                email: document.getElementById('regEmail').value,
                pass: document.getElementById('regPass').value,
                condoId: document.getElementById('regCondoId').value
            };
            try {
                const cred = await createUserWithEmailAndPassword(auth, data.email, data.pass);
                const role = (data.email === 'admin@admin.com') ? 'super' : 'morador';
                await setDoc(doc(db, "users", cred.user.uid), { ...data, role, createdAt: new Date().toISOString() });
                
                // Se veio pelo link, limpa a URL após sucesso
                if(data.condoId) window.history.replaceState({}, document.title, "/");
                
            } catch(err) { UI.toast(err.message, 'error'); UI.loading(false); }
        },

        viewRegister() { UI.renderRegister(); },
        async logout() { await signOut(auth); window.location.reload(); },

        // Helpers Super / Sindico
        async modalAddCondo() {
            UI.modal('Novo Condomínio', `<form onsubmit="App.saveCondo(event)"><input class="input-field" id="newCName" placeholder="Nome" required><button class="btn btn-primary">Salvar</button></form>`);
        },
        async saveCondo(e) {
            e.preventDefault();
            await addDoc(collection(db, "condos"), { name: document.getElementById('newCName').value, isActive: true });
            document.getElementById('mainModal').style.display='none'; UI.toast('Criado!', 'success');
        },
        async modalAddSindico() {
            UI.loading(true);
            const snap = await getDocs(collection(db, "condos"));
            UI.loading(false);
            const opts = snap.docs.map(d => `<option value="${d.id}">${d.data().name}</option>`).join('');
            UI.modal('Novo Síndico', `
                <form onsubmit="App.saveSindico(event)">
                    <input class="input-field" id="sName" placeholder="Nome" required>
                    <input class="input-field" id="sEmail" placeholder="Email" required>
                    <input class="input-field" id="sPass" placeholder="Senha" required>
                    <select class="input-field" id="sCondo">${opts}</select>
                    <button class="btn btn-primary">Criar</button>
                </form>`);
        },
        async saveSindico(e) {
            e.preventDefault();
            UI.loading(true);
            // Criação secundária para não deslogar
            const secApp = initializeApp(firebaseConfig, "Sec");
            const secAuth = getAuth(secApp);
            const cred = await createUserWithEmailAndPassword(secAuth, document.getElementById('sEmail').value, document.getElementById('sPass').value);
            await setDoc(doc(db, "users", cred.user.uid), {
                name: document.getElementById('sName').value,
                email: document.getElementById('sEmail').value,
                role: 'sindico',
                condoId: document.getElementById('sCondo').value,
                unit: 'ADM'
            });
            await signOut(secAuth); deleteApp(secApp);
            UI.loading(false); document.getElementById('mainModal').style.display='none'; UI.toast('Síndico Criado!', 'success');
        },

        copyInvite(condoId) {
            const link = `${window.location.origin}/?cadastro=true&condoId=${condoId}`;
            navigator.clipboard.writeText(link);
            UI.toast('Link copiado!', 'success');
        },

        // Reservas (Simplificado)
        async loadRes(condoId) {
            const q = query(collection(db, "reservations"), where("condoId", "==", condoId));
            const snap = await getDocs(q);
            const html = snap.docs.map(d => `<div class="card">${d.data().spaceName} - ${d.data().date} <br> <small>${d.data().guestName}</small></div>`).join('');
            document.getElementById('listRes').innerHTML = html || '<p class="text-center">Sem eventos</p>';
        },
        async modalRes() { /* Lógica de Reserva (igual versões anteriores) */ alert('Abrir modal de reserva'); },
        async modalArea() { /* Lógica de Area */ alert('Abrir modal de áreas'); }
    };

    App.init();
    window.App = App; // Expose to HTML
</script>
</body>
</html>
