<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="CondoSaaS - Sistema de gestão para condomínios">
    <meta name="theme-color" content="#6C63FF">
    <title>CondoSaaS - Sistema de Gestão Condominial</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --primary: #6C63FF; --primary-dark: #554fd8; --bg-app: #F5F7FA; --surface: #ffffff;
            --text-main: #2D3748; --text-light: #718096; --text-lighter: #A0AEC0;
            --success: #48BB78; --warning: #ED8936; --danger: #F56565;
            --border: #E2E8F0; --border-light: #EDF2F7;
            --radius: 16px; --radius-sm: 8px; --shadow: 0 4px 20px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Segoe UI', sans-serif; 
        }
        
        body { 
            background-color: var(--bg-app); 
            color: var(--text-main); 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .app-container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: var(--bg-app); 
            min-height: 100vh; 
            padding-bottom: 80px; 
        }
        
        /* Cards & Containers */
        .card { 
            background: var(--surface); 
            border-radius: var(--radius); 
            padding: 24px; 
            margin-bottom: 16px; 
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            box-shadow: var(--shadow-lg);
        }
        
        .card:active {
            transform: scale(0.995);
        }
        
        /* Botões */
        .btn { 
            border: none; 
            padding: 16px; 
            border-radius: var(--radius); 
            font-weight: 600; 
            cursor: pointer; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 8px; 
            transition: all 0.2s; 
            font-size: 1rem;
            position: relative;
        }
        
        .btn-primary { 
            background: var(--primary); 
            color: white; 
        }
        
        .btn-primary:hover:not(:disabled) { 
            background: var(--primary-dark); 
            transform: translateY(-1px);
        }
        
        .btn-primary:active:not(:disabled) { 
            transform: translateY(0);
        }
        
        .btn-outline { 
            background: transparent; 
            border: 2px solid var(--border); 
            color: var(--text-light); 
        }
        
        .btn-outline:hover:not(:disabled) { 
            border-color: var(--primary); 
            color: var(--primary);
        }
        
        .btn-sm { 
            padding: 10px 16px; 
            font-size: 0.9rem; 
            width: auto; 
        }
        
        .btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }
        
        .btn-loading { 
            color: transparent; 
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px; 
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        .btn-outline.btn-loading::after {
            border: 2px solid rgba(108, 99, 255, 0.3);
            border-top-color: var(--primary);
        }
        
        /* Inputs */
        .input-field { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid var(--border-light); 
            border-radius: var(--radius); 
            outline: none; 
            background: #F8FAFC; 
            margin-bottom: 16px; 
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .input-field:focus { 
            border-color: var(--primary); 
            background: white; 
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }
        
        .input-field.error { 
            border-color: var(--danger); 
        }
        
        .input-field.success { 
            border-color: var(--success); 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 0.9rem; 
            font-weight: 600; 
            color: var(--text-main);
        }
        
        .input-hint {
            font-size: 0.8rem;
            color: var(--text-lighter);
            margin-top: -12px;
            margin-bottom: 16px;
        }
        
        .input-error {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: -12px;
            margin-bottom: 16px;
            display: none;
        }
        
        .input-error.show {
            display: block;
        }
        
        /* Toast & Loader */
        #toast-container { 
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 3000; 
            width: 90%; 
            max-width: 400px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        
        .toast { 
            background: white; 
            padding: 16px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            border-left: 5px solid #ccc; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            animation: slideIn 0.3s ease;
        }
        
        .toast.success { border-left-color: var(--success); } 
        .toast.error { border-left-color: var(--danger); }
        .toast.warning { border-left-color: var(--warning); }
        
        @keyframes slideIn { 
            from { transform: translateY(-20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        /* Loading */
        #loading { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(255,255,255,0.9); 
            z-index: 2000; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner { 
            width: 50px; 
            height: 50px; 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid var(--primary); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        
        .loading-text {
            color: var(--text-light);
            font-weight: 500;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        /* Modal */
        #mainModal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 1000; 
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white; 
            width: 100%; 
            max-width: 500px; 
            border-radius: var(--radius); 
            padding: 30px; 
            max-height: 90vh; 
            overflow-y: auto; 
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-light);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
        }
        
        .modal-close {
            background: none; 
            border: none; 
            font-size: 1.8rem; 
            color: var(--text-light);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .modal-close:hover {
            background: var(--bg-app);
        }
        
        /* Utils */
        .header { 
            background: var(--surface); 
            padding: 20px; 
            border-radius: 0 0 24px 24px; 
            box-shadow: var(--shadow); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        
        .grid-menu { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 16px; 
        }
        
        .menu-item { 
            text-align: center; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 120px; 
            border-radius: var(--radius); 
            background: white; 
            box-shadow: var(--shadow);
            transition: all 0.2s;
            padding: 20px;
        }
        
        .menu-item:hover { 
            transform: translateY(-2px); 
            box-shadow: var(--shadow-lg);
        }
        
        .menu-item:active { 
            transform: scale(0.98); 
        }
        
        .menu-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 12px;
        }
        
        .badge-role { 
            font-size: 0.7rem; 
            background: #EBF4FF; 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-weight: 800; 
            color: var(--primary); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--radius);
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton-card {
            height: 100px;
            margin-bottom: 16px;
        }
        
        /* Status Indicators */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online { background: var(--success); }
        .status-offline { background: var(--danger); }
        
        /* Responsive */
        @media (max-width: 480px) {
            .app-container { padding: 0 16px; }
            .grid-menu { grid-template-columns: 1fr; }
            .modal-content { padding: 20px; }
            .card { padding: 20px; }
        }
        
        /* Offline Warning */
        #offline-warning {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--warning);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            z-index: 4000;
            box-shadow: var(--shadow);
            animation: slideInUp 0.3s ease;
        }
        
        @keyframes slideInUp {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
    </style>
</head>
<body>

<!-- Loading Overlay -->
<div id="loading">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">Carregando...</div>
</div>

<!-- Toast Container -->
<div id="toast-container"></div>

<!-- Offline Warning -->
<div id="offline-warning">
    <i class='bx bx-wifi-off'></i> Você está offline
</div>

<!-- Main App Container -->
<div class="app-container" id="app"></div>

<!-- Modal -->
<div id="mainModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="modalTitle">Título</h3>
            <button class="modal-close" onclick="UI.hideModal()">
                <i class='bx bx-x'></i>
            </button>
        </div>
        <div id="modalBody"></div>
    </div>
</div>

<script type="module">
    // ============================================
    // FIREBASE CONFIGURATION
    // ============================================
    // IMPORTANTE: Em produção, essas configurações devem vir de variáveis de ambiente
    // ou de um backend seguro. Nunca expor credenciais completas no frontend.
    
    // Configuração mínima necessária para inicialização
    const firebaseConfig = {
        apiKey: "AIzaSyDeWvVtINqz07UK-iCZwG8-rfBJN7insDM",
        authDomain: "condosaas-app.firebaseapp.com",
        projectId: "condosaas-app"
        // Storage e outras configs devem ser carregadas do backend em produção
    };

    // ============================================
    // IMPORTS FIREBASE
    // ============================================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getFirestore, collection, addDoc, getDocs, doc, 
        updateDoc, query, where, setDoc, getDoc, Timestamp 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { 
        getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, 
        signOut, onAuthStateChanged, updateProfile 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ============================================
    // VALIDATORS
    // ============================================
    const Validators = {
        // Validação de CPF
        cpf(value) {
            const clean = String(value).replace(/\D/g, '');
            
            if (clean.length !== 11) return false;
            if (/^(\d)\1{10}$/.test(clean)) return false; // CPF com todos dígitos iguais
            
            let sum = 0;
            let remainder;
            
            // Primeiro dígito verificador
            for (let i = 1; i <= 9; i++) {
                sum += parseInt(clean.substring(i-1, i)) * (11 - i);
            }
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(clean.substring(9, 10))) return false;
            
            // Segundo dígito verificador
            sum = 0;
            for (let i = 1; i <= 10; i++) {
                sum += parseInt(clean.substring(i-1, i)) * (12 - i);
            }
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(clean.substring(10, 11))) return false;
            
            return true;
        },

        // Validação de Email
        email(value) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(value);
        },

        // Validação de Senha
        password(value) {
            if (value.length < 6) return { valid: false, message: "Mínimo 6 caracteres" };
            if (!/[A-Z]/.test(value)) return { valid: false, message: "Pelo menos uma letra maiúscula" };
            if (!/\d/.test(value)) return { valid: false, message: "Pelo menos um número" };
            return { valid: true, message: "Senha forte" };
        },

        // Validação de Nome
        name(value) {
            if (value.length < 3) return false;
            if (!/^[a-zA-ZÀ-ÿ\s]{3,}$/.test(value)) return false;
            return true;
        },

        // Validação de Telefone
        phone(value) {
            const clean = String(value).replace(/\D/g, '');
            return clean.length >= 10 && clean.length <= 11;
        },

        // Sanitização de entrada (proteção XSS básica)
        sanitize(input) {
            if (typeof input !== 'string') return input;
            return input
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;')
                .replace(/\//g, '&#x2F;');
        }
    };

    // ============================================
    // APP STATE MANAGEMENT
    // ============================================
    const AppState = {
        currentUser: null,
        condoData: null,
        reservations: [],
        isLoading: false,
        isOnline: navigator.onLine,
        currentModal: null
    };

    // ============================================
    // FIREBASE INITIALIZATION
    // ============================================
    let app, db, auth;

    try {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
    } catch (error) {
        console.error('Erro ao inicializar Firebase:', error);
        UI.toast('Erro de conexão com o servidor', 'error');
    }

    // ============================================
    // UI CONTROLLER
    // ============================================
    const UI = {
        // Toast notifications
        toast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.innerHTML = `
                <i class='bx ${type === 'success' ? 'bx-check-circle' : type === 'error' ? 'bx-error' : 'bx-info-circle'}'></i>
                <span>${Validators.sanitize(msg)}</span>
            `;
            container.appendChild(t);
            setTimeout(() => t.remove(), 4000);
        },

        // Loading overlay
        loading(show, text = 'Carregando...') {
            const loadingEl = document.getElementById('loading');
            const textEl = document.getElementById('loadingText');
            if (textEl) textEl.textContent = text;
            loadingEl.style.display = show ? 'flex' : 'none';
            AppState.isLoading = show;
        },

        // Modal management
        showModal(title, content, onClose = null) {
            document.getElementById('modalTitle').textContent = Validators.sanitize(title);
            document.getElementById('modalBody').innerHTML = content;
            document.getElementById('mainModal').style.display = 'flex';
            AppState.currentModal = { title, onClose };
        },

        hideModal() {
            document.getElementById('mainModal').style.display = 'none';
            if (AppState.currentModal && AppState.currentModal.onClose) {
                AppState.currentModal.onClose();
            }
            AppState.currentModal = null;
        },

        // Input validation feedback
        showInputError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorEl = input.nextElementSibling;
            
            if (errorEl && errorEl.classList.contains('input-error')) {
                input.classList.add('error');
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        },

        clearInputError(inputId) {
            const input = document.getElementById(inputId);
            const errorEl = input.nextElementSibling;
            
            if (errorEl && errorEl.classList.contains('input-error')) {
                input.classList.remove('error');
                errorEl.classList.remove('show');
            }
        },

        // Render login screen
        renderLogin() {
            document.getElementById('app').innerHTML = `
                <div style="padding:40px 30px; text-align:center;">
                    <i class='bx bxs-buildings' style="font-size: 64px; color:var(--primary); margin-bottom: 20px;"></i>
                    <h1 style="margin:10px 0 40px; font-size: 2rem; color: var(--text-main);">CondoSaaS</h1>
                    <p style="color: var(--text-light); margin-bottom: 40px;">Gestão inteligente para seu condomínio</p>
                    
                    <div class="card">
                        <form id="formLogin">
                            <label for="logEmail">Email</label>
                            <input type="email" id="logEmail" class="input-field" placeholder="seu@email.com" required>
                            <div class="input-error"></div>
                            
                            <label for="logPass">Senha</label>
                            <input type="password" id="logPass" class="input-field" placeholder="••••••••" required>
                            <div class="input-error"></div>
                            
                            <button type="submit" class="btn btn-primary" id="loginBtn">Entrar</button>
                        </form>
                    </div>
                    
                    <button id="btnNew" class="btn btn-outline" style="margin-top:20px;">
                        <i class='bx bx-user-plus'></i> Criar Conta Admin
                    </button>
                </div>`;

            // Add input validation
            document.getElementById('logEmail').addEventListener('blur', function() {
                if (this.value && !Validators.email(this.value)) {
                    UI.showInputError('logEmail', 'Email inválido');
                } else {
                    UI.clearInputError('logEmail');
                }
            });

            document.getElementById('formLogin').onsubmit = App.login;
            document.getElementById('btnNew').onclick = () => App.viewRegister();
        },

        // Render registration screen
        renderRegister(condoName = null, condoId = null) {
            const title = condoName ? `Cadastro - ${Validators.sanitize(condoName)}` : 'Criar Conta';
            
            document.getElementById('app').innerHTML = `
                <div style="padding:40px 30px;">
                    <div style="text-align:center; margin-bottom:30px;">
                        <h2 style="color: var(--text-main);">${title}</h2>
                        ${condoId ? '<p style="color: var(--text-light); margin-top: 8px;">Preencha seus dados abaixo</p>' : ''}
                    </div>
                    
                    <div class="card">
                        <form id="formReg">
                            <input type="hidden" id="regCondoId" value="${condoId || ''}">
                            
                            <label for="regName">Nome Completo *</label>
                            <input id="regName" class="input-field" placeholder="João da Silva" required>
                            <div class="input-error"></div>
                            <div class="input-hint">Mínimo 3 caracteres, apenas letras</div>
                            
                            <label for="regCpf">CPF *</label>
                            <input id="regCpf" class="input-field" placeholder="000.000.000-00" required>
                            <div class="input-error"></div>
                            
                            <label for="regUnit">Unidade (Apto/Bloco) *</label>
                            <input id="regUnit" class="input-field" placeholder="Apto 101 Bloco A" required>
                            <div class="input-error"></div>
                            
                            <label for="regEmail">Email *</label>
                            <input type="email" id="regEmail" class="input-field" placeholder="seu@email.com" required>
                            <div class="input-error"></div>
                            
                            <label for="regPass">Senha *</label>
                            <input type="password" id="regPass" class="input-field" placeholder="••••••••" required>
                            <div class="input-error"></div>
                            <div class="input-hint">Mínimo 6 caracteres, com letra maiúscula e número</div>
                            
                            <button type="submit" class="btn btn-primary" id="regBtn">Concluir Cadastro</button>
                        </form>
                    </div>
                    
                    ${!condoId ? 
                        `<button id="backLog" class="btn btn-outline" style="margin-top:20px;">
                            <i class='bx bx-arrow-back'></i> Voltar ao Login
                        </button>` 
                        : ''
                    }
                </div>`;

            // Add real-time validations
            const setupValidation = (inputId, validator, message) => {
                const input = document.getElementById(inputId);
                input.addEventListener('blur', function() {
                    const isValid = validator(this.value);
                    if (this.value && !isValid) {
                        UI.showInputError(inputId, message);
                    } else {
                        UI.clearInputError(inputId);
                    }
                });
            };

            setupValidation('regName', Validators.name, 'Nome inválido');
            setupValidation('regCpf', Validators.cpf, 'CPF inválido');
            
            document.getElementById('regEmail').addEventListener('blur', function() {
                if (this.value && !Validators.email(this.value)) {
                    UI.showInputError('regEmail', 'Email inválido');
                } else {
                    UI.clearInputError('regEmail');
                }
            });

            document.getElementById('regPass').addEventListener('input', function() {
                const result = Validators.password(this.value);
                if (this.value && !result.valid) {
                    UI.showInputError('regPass', result.message);
                } else {
                    UI.clearInputError('regPass');
                }
            });

            document.getElementById('formReg').onsubmit = App.register;
            if (document.getElementById('backLog')) {
                document.getElementById('backLog').onclick = () => UI.renderLogin();
            }
        },

        // Render dashboard
        renderDash(user) {
            let menu = '';
            const userName = user.name.split(' ')[0];
            const sanitizedName = Validators.sanitize(userName);
            const sanitizedRole = Validators.sanitize(user.role);
            
            if (user.role === 'super') {
                menu = `
                    <div class="card" onclick="App.modalAddCondo()" style="background: var(--primary); color: white; cursor: pointer; text-align: center; padding: 20px;">
                        <i class='bx bx-building' style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <b>+ Novo Condomínio</b>
                    </div>
                    <div class="card" onclick="App.modalAddSindico()" style="cursor: pointer; text-align: center; padding: 20px;">
                        <i class='bx bx-user-plus' style="font-size: 2rem; margin-bottom: 10px; color: var(--primary);"></i>
                        <b>+ Novo Síndico</b>
                    </div>
                `;
            } else if (user.role === 'sindico') {
                menu = `
                    <div class="card" onclick="App.copyInvite('${user.condoId}')" style="background: var(--primary); color: white; cursor: pointer; text-align: center; padding: 20px;">
                        <i class='bx bx-link-alt' style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <b>Copiar Link de Convite</b>
                    </div>
                    <div class="grid-menu" style="margin-top: 20px">
                        <div class="menu-item" onclick="App.modalRes()">
                            <i class='bx bx-calendar-plus menu-icon'></i>
                            <h5>Reservar</h5>
                            <small style="color: var(--text-light);">Áreas comuns</small>
                        </div>
                        <div class="menu-item" onclick="App.modalArea()">
                            <i class='bx bx-map menu-icon'></i>
                            <h5>Áreas</h5>
                            <small style="color: var(--text-light);">Gerenciar</small>
                        </div>
                    </div>
                `;
            } else {
                menu = `
                    <div class="grid-menu">
                        <div class="menu-item" onclick="App.modalRes()">
                            <i class='bx bx-calendar-plus menu-icon'></i>
                            <h5>Reservar</h5>
                            <small style="color: var(--text-light);">Áreas comuns</small>
                        </div>
                        <div class="menu-item">
                            <i class='bx bx-calendar-event menu-icon'></i>
                            <h5>Meus Eventos</h5>
                            <small style="color: var(--text-light);">Minhas reservas</small>
                        </div>
                    </div>
                `;
            }

            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div>
                        <b>${sanitizedName}</b> 
                        <span class="badge-role">${sanitizedRole}</span>
                        ${AppState.isOnline ? 
                            '<span class="status-indicator status-online"></span><small style="color: var(--success);">Online</small>' : 
                            '<span class="status-indicator status-offline"></span><small style="color: var(--danger);">Offline</small>'
                        }
                    </div>
                    <button onclick="App.logout()" style="background: none; border: none; cursor: pointer;">
                        <i class='bx bx-log-out' style="font-size: 1.5rem; color: var(--danger);"></i>
                    </button>
                </div>
                
                <div style="padding: 20px;">
                    ${menu}
                    
                    <div style="margin-top: 30px;">
                        <h4 style="margin-bottom: 16px; color: var(--text-main);">Reservas Recentes</h4>
                        <div id="listRes">
                            <div class="skeleton skeleton-card"></div>
                            <div class="skeleton skeleton-card"></div>
                        </div>
                    </div>
                </div>`;

            if (user.role !== 'super') {
                App.loadRes(user.condoId);
            }
        },

        // Render reservations list
        renderReservations(reservations) {
            const container = document.getElementById('listRes');
            if (!container) return;

            if (!reservations || reservations.length === 0) {
                container.innerHTML = `
                    <div class="card" style="text-align: center; padding: 40px 20px;">
                        <i class='bx bx-calendar-x' style="font-size: 3rem; color: var(--text-lighter); margin-bottom: 16px;"></i>
                        <p style="color: var(--text-light);">Nenhuma reserva encontrada</p>
                    </div>`;
                return;
            }

            const html = reservations.map(res => {
                const spaceName = Validators.sanitize(res.spaceName);
                const date = Validators.sanitize(res.date);
                const guestName = Validators.sanitize(res.guestName);
                
                return `
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div>
                                <strong style="color: var(--text-main);">${spaceName}</strong>
                                <p style="color: var(--text-light); margin-top: 4px; font-size: 0.9rem;">${date}</p>
                            </div>
                            <span style="background: var(--bg-app); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; color: var(--primary);">
                                ${res.status || 'confirmada'}
                            </span>
                        </div>
                        <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border-light);">
                            <small style="color: var(--text-light);">
                                <i class='bx bx-user'></i> ${guestName}
                            </small>
                        </div>
                    </div>`;
            }).join('');

            container.innerHTML = html;
        }
    };

    // ============================================
    // APP CONTROLLER
    // ============================================
    const App = {
        // Initialize app
        async init() {
            // Check online status
            window.addEventListener('online', () => {
                AppState.isOnline = true;
                UI.toast('Conexão restaurada', 'success');
                const warning = document.getElementById('offline-warning');
                if (warning) warning.style.display = 'none';
                
                // Refresh data if needed
                if (AppState.currentUser) {
                    App.loadRes(AppState.currentUser.condoId);
                }
            });

            window.addEventListener('offline', () => {
                AppState.isOnline = false;
                UI.toast('Você está offline', 'warning');
                const warning = document.getElementById('offline-warning');
                if (warning) warning.style.display = 'block';
            });

            // Auth state listener
            onAuthStateChanged(auth, async (user) => {
                const params = new URLSearchParams(window.location.search);
                
                // Direct link registration flow
                if (!user && params.get('cadastro') && params.get('condoId')) {
                    UI.loading(true, 'Carregando informações...');
                    try {
                        const condoId = params.get('condoId');
                        const condoDoc = await getDoc(doc(db, "condos", condoId));
                        
                        if (condoDoc.exists()) {
                            const condoName = condoDoc.data().name;
                            UI.renderRegister(condoName, condoId);
                        } else {
                            UI.renderRegister('Condomínio', condoId);
                            UI.toast('Condomínio não encontrado', 'warning');
                        }
                    } catch (error) {
                        console.error('Erro ao carregar condomínio:', error);
                        UI.renderRegister('Condomínio', params.get('condoId'));
                        UI.toast('Erro ao carregar informações', 'error');
                    }
                    UI.loading(false);
                }
                // User is logged in
                else if (user) {
                    try {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            AppState.currentUser = { uid: user.uid, ...userData };
                            UI.renderDash(AppState.currentUser);
                            
                            // Load condo data if not super
                            if (userData.role !== 'super' && userData.condoId) {
                                const condoDoc = await getDoc(doc(db, "condos", userData.condoId));
                                if (condoDoc.exists()) {
                                    AppState.condoData = condoDoc.data();
                                }
                            }
                        } else {
                            await signOut(auth);
                            UI.renderLogin();
                            UI.toast('Perfil não encontrado', 'error');
                        }
                    } catch (error) {
                        console.error('Erro ao carregar usuário:', error);
                        UI.renderLogin();
                        UI.toast('Erro ao carregar dados do usuário', 'error');
                    }
                }
                // No user, no direct link
                else {
                    UI.renderLogin();
                }
            });
        },

        // Login handler
        async login(e) {
            e.preventDefault();
            
            const email = document.getElementById('logEmail').value;
            const password = document.getElementById('logPass').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validation
            if (!Validators.email(email)) {
                UI.showInputError('logEmail', 'Email inválido');
                return;
            }
            
            if (password.length < 6) {
                UI.showInputError('logPass', 'Senha muito curta');
                return;
            }
            
            try {
                // Disable button and show loading
                loginBtn.disabled = true;
                loginBtn.classList.add('btn-loading');
                
                UI.loading(true, 'Entrando...');
                await signInWithEmailAndPassword(auth, email, password);
                
                // Clear URL params if any
                window.history.replaceState({}, document.title, window.location.pathname);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'Erro no login';
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        message = 'Email ou senha incorretos';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Muitas tentativas. Tente novamente mais tarde';
                        break;
                    case 'auth/user-disabled':
                        message = 'Conta desativada';
                        break;
                }
                
                UI.toast(message, 'error');
            } finally {
                UI.loading(false);
                if (loginBtn) {
                    loginBtn.disabled = false;
                    loginBtn.classList.remove('btn-loading');
                }
            }
        },

        // Registration handler
        async register(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('regName').value,
                cpf: document.getElementById('regCpf').value,
                unit: document.getElementById('regUnit').value,
                email: document.getElementById('regEmail').value,
                pass: document.getElementById('regPass').value,
                condoId: document.getElementById('regCondoId').value
            };
            
            const regBtn = document.getElementById('regBtn');
            
            // Validation
            if (!Validators.name(data.name)) {
                UI.showInputError('regName', 'Nome inválido');
                return;
            }
            
            if (!Validators.cpf(data.cpf)) {
                UI.showInputError('regCpf', 'CPF inválido');
                return;
            }
            
            if (!Validators.email(data.email)) {
                UI.showInputError('regEmail', 'Email inválido');
                return;
            }
            
            const passValidation = Validators.password(data.pass);
            if (!passValidation.valid) {
                UI.showInputError('regPass', passValidation.message);
                return;
            }
            
            try {
                // Disable button and show loading
                regBtn.disabled = true;
                regBtn.classList.add('btn-loading');
                UI.loading(true, 'Criando conta...');
                
                // Create user
                const cred = await createUserWithEmailAndPassword(auth, data.email, data.pass);
                
                // Determine role
                let role = 'morador';
                if (!data.condoId) {
                    role = 'super';
                } else if (data.email.includes('sindico') || data.email.includes('admin')) {
                    role = 'sindico';
                }
                
                // Create user document
                await setDoc(doc(db, "users", cred.user.uid), {
                    name: Validators.sanitize(data.name),
                    cpf: data.cpf.replace(/\D/g, ''),
                    unit: Validators.sanitize(data.unit),
                    email: data.email,
                    role: role,
                    condoId: data.condoId || null,
                    createdAt: Timestamp.now(),
                    updatedAt: Timestamp.now()
                });
                
                // Update profile
                await updateProfile(cred.user, {
                    displayName: data.name
                });
                
                // Clear URL if came from direct link
                if (data.condoId) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                
                UI.toast('Conta criada com sucesso!', 'success');
                
            } catch (error) {
                console.error('Registration error:', error);
                
                let message = 'Erro ao criar conta';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        message = 'Email já cadastrado';
                        break;
                    case 'auth/weak-password':
                        message = 'Senha muito fraca';
                        break;
                    case 'auth/invalid-email':
                        message = 'Email inválido';
                        break;
                }
                
                UI.toast(message, 'error');
            } finally {
                UI.loading(false);
                if (regBtn) {
                    regBtn.disabled = false;
                    regBtn.classList.remove('btn-loading');
                }
            }
        },

        // View registration page
        viewRegister() {
            UI.renderRegister();
        },

        // Logout
        async logout() {
            try {
                await signOut(auth);
                UI.toast('Deslogado com sucesso', 'success');
                window.location.reload();
            } catch (error) {
                console.error('Logout error:', error);
                UI.toast('Erro ao deslogar', 'error');
            }
        },

        // Super admin: Add condo
        async modalAddCondo() {
            UI.showModal('Novo Condomínio', `
                <form onsubmit="App.saveCondo(event)" id="formCondo">
                    <label for="newCName">Nome do Condomínio *</label>
                    <input class="input-field" id="newCName" placeholder="Condomínio Jardim Primavera" required>
                    <div class="input-error"></div>
                    
                    <label for="newCAddress">Endereço</label>
                    <input class="input-field" id="newCAddress" placeholder="Rua Exemplo, 123">
                    
                    <label for="newCUnits">Número de Unidades</label>
                    <input type="number" class="input-field" id="newCUnits" placeholder="100" min="1">
                    
                    <button type="submit" class="btn btn-primary" id="saveCondoBtn">Salvar Condomínio</button>
                </form>`);
        },

        async saveCondo(e) {
            e.preventDefault();
            
            const name = document.getElementById('newCName').value;
            const address = document.getElementById('newCAddress').value;
            const units = document.getElementById('newCUnits').value;
            const btn = document.getElementById('saveCondoBtn');
            
            if (!name.trim()) {
                UI.showInputError('newCName', 'Nome é obrigatório');
                return;
            }
            
            try {
                btn.disabled = true;
                btn.classList.add('btn-loading');
                
                await addDoc(collection(db, "condos"), {
                    name: Validators.sanitize(name),
                    address: Validators.sanitize(address),
                    units: parseInt(units) || 0,
                    isActive: true,
                    createdAt: Timestamp.now()
                });
                
                UI.hideModal();
                UI.toast('Condomínio criado com sucesso!', 'success');
                
            } catch (error) {
                console.error('Error saving condo:', error);
                UI.toast('Erro ao criar condomínio', 'error');
            } finally {
                if (btn) {
                    btn.disabled = false;
                    btn.classList.remove('btn-loading');
                }
            }
        },

        // Super admin: Add sindico
        async modalAddSindico() {
            UI.loading(true, 'Carregando condomínios...');
            try {
                const snap = await getDocs(collection(db, "condos"));
                const options = snap.docs
                    .filter(d => d.data().isActive)
                    .map(d => `<option value="${d.id}">${Validators.sanitize(d.data().name)}</option>`)
                    .join('');
                
                UI.loading(false);
                
                UI.showModal('Novo Síndico', `
                    <form onsubmit="App.saveSindico(event)" id="formSindico">
                        <label for="sName">Nome Completo *</label>
                        <input class="input-field" id="sName" placeholder="Maria Souza" required>
                        <div class="input-error"></div>
                        
                        <label for="sEmail">Email *</label>
                        <input type="email" class="input-field" id="sEmail" placeholder="sindico@condominio.com" required>
                        <div class="input-error"></div>
                        
                        <label for="sPass">Senha *</label>
                        <input type="password" class="input-field" id="sPass" placeholder="••••••••" required>
                        <div class="input-error"></div>
                        <div class="input-hint">Mínimo 6 caracteres</div>
                        
                        <label for="sCondo">Condomínio *</label>
                        <select class="input-field" id="sCondo" required>
                            <option value="">Selecione um condomínio</option>
                            ${options}
                        </select>
                        
                        <button type="submit" class="btn btn-primary" id="saveSindicoBtn">Criar Síndico</button>
                    </form>`);
                    
            } catch (error) {
                UI.loading(false);
                UI.toast('Erro ao carregar condomínios', 'error');
            }
        },

        async saveSindico(e) {
            e.preventDefault();
            
            const name = document.getElementById('sName').value;
            const email = document.getElementById('sEmail').value;
            const password = document.getElementById('sPass').value;
            const condoId = document.getElementById('sCondo').value;
            const btn = document.getElementById('saveSindicoBtn');
            
            // Validation
            if (!Validators.name(name)) {
                UI.showInputError('sName', 'Nome inválido');
                return;
            }
            
            if (!Validators.email(email)) {
                UI.showInputError('sEmail', 'Email inválido');
                return;
            }
            
            if (password.length < 6) {
                UI.showInputError('sPass', 'Mínimo 6 caracteres');
                return;
            }
            
            if (!condoId) {
                UI.toast('Selecione um condomínio', 'warning');
                return;
            }
            
            try {
                btn.disabled = true;
                btn.classList.add('btn-loading');
                UI.loading(true, 'Criando síndico...');
                
                // Create user with secondary auth instance
                const secondaryApp = initializeApp(firebaseConfig, "Secondary");
                const secondaryAuth = getAuth(secondaryApp);
                
                const cred = await createUserWithEmailAndPassword(secondaryAuth, email, password);
                
                await setDoc(doc(db, "users", cred.user.uid), {
                    name: Validators.sanitize(name),
                    email: email,
                    role: 'sindico',
                    condoId: condoId,
                    unit: 'ADM',
                    createdAt: Timestamp.now(),
                    updatedAt: Timestamp.now()
                });
                
                await signOut(secondaryAuth);
                
                UI.hideModal();
                UI.toast('Síndico criado com sucesso!', 'success');
                
            } catch (error) {
                console.error('Error saving sindico:', error);
                
                let message = 'Erro ao criar síndico';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'Email já cadastrado';
                }
                
                UI.toast(message, 'error');
            } finally {
                UI.loading(false);
                if (btn) {
                    btn.disabled = false;
                    btn.classList.remove('btn-loading');
                }
            }
        },

        // Copy invite link
        copyInvite(condoId) {
            const link = `${window.location.origin}${window.location.pathname}?cadastro=true&condoId=${condoId}`;
            
            navigator.clipboard.writeText(link).then(() => {
                UI.toast('Link copiado para a área de transferência!', 'success');
            }).catch(err => {
                console.error('Erro ao copiar:', err);
                UI.toast('Erro ao copiar link', 'error');
            });
        },

        // Load reservations
        async loadRes(condoId) {
            if (!condoId) return;
            
            try {
                const q = query(collection(db, "reservations"), 
                    where("condoId", "==", condoId),
                    where("date", ">=", new Date().toISOString().split('T')[0])
                );
                
                const snap = await getDocs(q);
                const reservations = snap.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                AppState.reservations = reservations;
                UI.renderReservations(reservations);
                
            } catch (error) {
                console.error('Error loading reservations:', error);
                
                if (!AppState.isOnline) {
                    UI.toast('Modo offline. Dados podem estar desatualizados', 'warning');
                } else {
                    UI.toast('Erro ao carregar reservas', 'error');
                }
            }
        },

        // Modal for reservations
        async modalRes() {
            if (!AppState.isOnline) {
                UI.toast('Você precisa estar online para fazer reservas', 'warning');
                return;
            }
            
            UI.showModal('Nova Reserva', `
                <div class="card" style="margin-bottom: 20px; text-align: center; padding: 30px;">
                    <i class='bx bx-calendar-plus' style="font-size: 3rem; color: var(--primary); margin-bottom: 16px;"></i>
                    <p style="color: var(--text-light);">Funcionalidade de reserva em desenvolvimento</p>
                </div>
                <p style="text-align: center; color: var(--text-light);">Em breve você poderá reservar áreas comuns do condomínio.</p>
            `);
        },

        // Modal for areas
        async modalArea() {
            UI.showModal('Áreas Comuns', `
                <div style="display: grid; gap: 16px;">
                    <div class="card">
                        <h4 style="color: var(--text-main); margin-bottom: 8px;">Salão de Festas</h4>
                        <p style="color: var(--text-light); font-size: 0.9rem;">Capacidade: 100 pessoas</p>
                        <small style="color: var(--text-lighter);">Disponível para reserva</small>
                    </div>
                    <div class="card">
                        <h4 style="color: var(--text-main); margin-bottom: 8px;">Churrasqueira</h4>
                        <p style="color: var(--text-light); font-size: 0.9rem;">2 unidades disponíveis</p>
                        <small style="color: var(--text-lighter);">Reserva com antecedência</small>
                    </div>
                    <div class="card">
                        <h4 style="color: var(--text-main); margin-bottom: 8px;">Quadra Poliesportiva</h4>
                        <p style="color: var(--text-light); font-size: 0.9rem;">Futsal/Vôlei/Basquete</p>
                        <small style="color: var(--text-lighter);">Horário limitado</small>
                    </div>
                </div>
            `);
        }
    };

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
        App.init();
    });

    // Expose to global scope for HTML event handlers
    window.App = App;
    window.UI = UI;
</script>
